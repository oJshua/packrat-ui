<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Packrat - Realtime Bin Packing</title>
    <link href="/css/app.css" rel="stylesheet">
    <script type="text/javascript" src="/js/vendor/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="/js/vendor/jquery-ui.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
    <script type="text/javascript">
      jQuery(function() {
        $('#zone1, #zone2, #zone3').packrat({
          accept: '.pin'
        });

        $('.pin').each(function() {
          $(this).css({
            top: Math.random() * 1000,
            left: Math.random() * 1000
          });
        });

        $('.pin').draggable();
      });
    </script>
  </head>
  <body>

    <div id="zone1"></div>
    <div id="zone2"></div>
    <div id="zone3"></div>

    <div id="1" class="pin"></div>
    <div id="2" class="pin"></div>
    <div id="3" class="pin"></div>
    <div id="4" class="pin w2"></div>
    <div id="5" class="pin w2"></div>
    <div id="6" class="pin w2"></div>
    <div id="7" class="pin w2"></div>
    <div id="8" class="pin w2"></div>
    <div id="9" class="pin w2"></div>
    <div id="10" class="pin w4"></div>
    <div id="11" class="pin"></div>

    <script src="/js/packrat.js"></script>
  </body>
</html>
